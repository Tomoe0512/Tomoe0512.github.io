<!-- Portfolio Grid -->
<section class="page-section" id="{{ site.data.sitetext.portfolio.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].portfolio.title | markdownify | default: "Portfolio" }}</h2>
      </div>
    </div>

    <div class="row">
      <div class="row-md-4"
        <iframe style="border: 2px solid #342020" width="60%" height="670" src="https://www.youtube.com/embed/eJy0ZzgYCUU" loop="true" autoplay="autoplay" controls muted></iframe>
      </div>
      <div class = "row-md-8">
        <div class="col">
	      {% for project in site.portfolio %}
          <div class="portfolio-item">
            <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
              </div>
            </div>
            <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
            </a>
            <div class="portfolio-caption">
              <h4>{{ project.caption.title }}</h4>
              <p class="text-muted">{{ project.caption.subtitle }}</p>
            </div>
          </div>
	      {% endfor %}
        </div>
      </div>
    </div>

  </div>
</section>
{% include modals.html %}
