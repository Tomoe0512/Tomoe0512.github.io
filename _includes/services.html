<!-- Services -->
{% if site.locale and site.locale != "" and site.locale != nil %}
  <section class="page-section" id="{{ site.data.sitetext[site.locale].services.section | default: "services" }}">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item.active">
            <img src="assets/img/carousel/3DArt/pika.png" alt="Pikachu">
            <div class="carousel-caption">
              <h3>Pikachu</h3>
              <p>LA is always so much fun!</p>
            </div>
          </div>
          <div class="item">
            <img src="assets/img/carousel/3DArt/bee.png" alt="bee">
            <div class="carousel-caption">
              <h3>Bee</h3>
              <p>My Model wow</p>
            </div>
          </div>
          <div class="item">
            <img src="assets/img/carousel/3DArt/duck.png" alt="duck">
            <div class="carousel-caption">
              <h3>Duck</h3>
              <p>My Model wow</p>
            </div>
          </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</section>
{% endif %}
<!-- End Services -->
